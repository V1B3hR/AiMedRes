version: '3.8'

# AiMedRes Healthcare Deployment
# Complete stack with database, object storage, and monitoring

services:
  # PostgreSQL Database for application data and MLOps
  postgres:
    image: postgres:15-alpine
    container_name: aimedres_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aimedres}
      POSTGRES_USER: ${POSTGRES_USER:-aimedres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - aimedres_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aimedres} -d ${POSTGRES_DB:-aimedres}"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MinIO for object storage (models, artifacts, backups)
  minio:
    image: minio/minio:latest
    container_name: aimedres_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-aimedres}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD must be set}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    networks:
      - aimedres_network
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MLflow for experiment tracking and model registry
  mlflow:
    image: python:3.11-slim
    container_name: aimedres_mlflow
    working_dir: /mlflow
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-aimedres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aimedres}
      MLFLOW_DEFAULT_ARTIFACT_ROOT: s3://mlflow-artifacts
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-aimedres}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "${MLFLOW_PORT:-5001}:5000"
    networks:
      - aimedres_network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./mlflow-requirements.txt:/mlflow/requirements.txt:ro
    command: >
      bash -c "
      pip install --no-cache-dir -r requirements.txt &&
      mlflow server 
        --backend-store-uri postgresql://${POSTGRES_USER:-aimedres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aimedres}
        --default-artifact-root s3://mlflow-artifacts
        --host 0.0.0.0 
        --port 5000
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # AiMedRes Application Service
  aimedres:
    build:
      context: ../..
      dockerfile: deployment/technical/Dockerfile
    container_name: aimedres_app
    environment:
      # Database configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-aimedres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aimedres}
      
      # Object storage configuration
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-aimedres}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      
      # MLflow configuration
      MLFLOW_TRACKING_URI: http://mlflow:5000
      
      # Application settings
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      
      # Security settings
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY must be set}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY must be set}
      
      # HIPAA/Compliance settings
      ENABLE_AUDIT_LOGGING: ${ENABLE_AUDIT_LOGGING:-true}
      ENABLE_PHI_SCRUBBING: ${ENABLE_PHI_SCRUBBING:-true}
      ENABLE_ENCRYPTION_AT_REST: ${ENABLE_ENCRYPTION_AT_REST:-true}
    ports:
      - "${APP_PORT:-8000}:8000"
      - "${ADMIN_PORT:-8001}:8001"
      - "${HEALTH_PORT:-8002}:8002"
    volumes:
      # Data volumes (ensure these are encrypted at rest in production)
      - aimedres_data:/app/data
      - aimedres_logs:/app/logs
      - aimedres_outputs:/app/outputs
      - aimedres_models:/app/models
      - aimedres_backups:/app/backups
      # Configuration (read-only)
      - ../../config.yml:/app/config.yml:ro
      - ./.env:/app/.env:ro
    networks:
      - aimedres_network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      mlflow:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # Redis for caching and session management (optional)
  redis:
    image: redis:7-alpine
    container_name: aimedres_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - aimedres_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local
  aimedres_data:
    driver: local
  aimedres_logs:
    driver: local
  aimedres_outputs:
    driver: local
  aimedres_models:
    driver: local
  aimedres_backups:
    driver: local

networks:
  aimedres_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
